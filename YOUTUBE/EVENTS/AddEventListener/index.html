<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AddEventListener</title>

</head>
<body>
    <div class="wrapper">
        <button class="btn">Click</button>
        <button class="btn-2">Click</button>
    </div>

    <script>
        //Выделяем элемент с классом btn
        const button = document.querySelector('.btn');
        const button2 = document.querySelector('.btn-2');

        function handleClick() 
        {
            console.log('click');
        }

        /*Вешаем обработчик события на кнопку: 
        первый параметр ('click') - название события которое собираемся слушать
        Второй параметр (handleClick) - callback-функция
        */
        button.addEventListener('click', handleClick);
        button2.addEventListener('click', handleClick);

        //снимаем обработчик события с элемента
        button2.removeEventListener('click', handleClick);
    </script>
</body>
</html>
